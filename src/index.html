<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="icon" type="image/x-icon" href="/assets/favicon-x.ico" />
        <title>Xcell</title>
    </head>
    <body>
        <div id="loading-animation-sq" class="absolute flex justify-center items-center bg-white top-0 left-0 right-0 bottom-0 z-index-100">
            <div class="spinner-box">
                <div class="configure-border-1">  
                    <div class="configure-core"></div>
                </div>  
                <div class="configure-border-2">
                    <div class="configure-core"></div>
                </div> 
            </div>
        </div>
        <div id="loadOverlay" style="background-color:white; position:absolute; top:0px; left:0px; width:100%; height:100%; z-index:90;"></div>
        <div id="homepage" class="bg-gray-300 p-5 overflow-hidden hidden">
            <div
                id="excell"
                class="flex flex-col w-full h-full bg-white rounded-md p-4"
            >
                <!-- header -->
                <div
                    id="dashboard__header"
                    class="flex justify-between items-center h-16 w-full"
                >
                    <!-- * logo and title * -->
                    <div class="flex items-center">
                        <h1 class="logo-title py-4">Xcell dashboard</h1>                     
                    </div>
                    <!-- ** logo and title ** -->
            </div>
            <div id="dashboard__panel">
                    <!-- * dashboard_top * -->
                    <div>
                        <h4 class="text-base">Create table</h4>
                    </div>
                     <!-- ** dashboard_top ** -->

                    <!-- ** dashboard_body ** -->
                   <div>
                        <a href="./excell-table.html">
                            <button 
                                id="dashboard-create-table"
                                class="
                                flex items-center justify-center
                                h-40 w-40
                                bg-white
                                text-5xl
                                border border-gray-400 rounded
                                select-none cursor-pointer transition-all ease-in-out duration-75
                                hover:text-blue-500 hover:font-bold hover:border-blue-400
                                ">
                            +                     
                        </button>
                        </a>
                   </div>
                    <!-- ** dashboard_body ** -->
            </div>

            <!-- ** xcell tables list ** -->
            <div class="flex flex-col flex-auto w-full p-10">
                <div
                class="
                flex justify-between items-center min-h-200 w-full p-5 rounded-t-md bg-blue-400 transition-all
                border-b-2 border-b-blue-500
                text-white select-none
                ">
                   <span class="font-bold">Table name</span>
                   <span>Last opened</span>
                </div>
                 <div>
                    <div
                        class="
                        flex justify-between items-center min-h-200 w-full p-5 bg-gray-100 transition-all
                        select-none cursor-pointer 
                        hover:text-blue-500 hover:border-b-blue-500 hover:font-bold hover:bg-gray-300
                        ">
                        <span>Super Pro</span>
                        <span>29.03.2022</span>
                    </div>
                    <div
                        class="
                        flex justify-between items-center min-h-200 w-full p-5 bg-gray-100 transition-all
                        select-none cursor-pointer 
                        hover:text-blue-500 hover:border-b-blue-500 hover:font-bold hover:bg-gray-300
                        ">
                        <span>Super Pro</span>
                        <span>29.03.2022</span>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
